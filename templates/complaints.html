<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SewerSense - Complaints</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='complaints.css') }}">
    
</head>
<body>

    <!-- Navigation Bar -->
    <header>
        <div class="navbar">
            <div class="logo">
                SewerSense
            </div>
            <div class="navbar-right">
                <ul>
                    <li><a href="{{ url_for('index') }}">Home</a></li> <!-- Navigation back to home -->
                    <li>
                        <a href="https://www.flaticon.com/free-icons/user" title="user icons">
                            <img src="profile-icon.png" alt="Profile Icon" class="profile-img">
                        </a>
                    </li>              
                </ul>
            </div>
        </div>
    </header>

    <!-- Complaints Section -->
    <section class="complaints-section">
        <div class="container">
            <h1 class="complaints-heading">Complaints Page</h1>
            <p class="complaints-info">Have any issues? Submit your complaint and we'll look into it.</p>

            <!-- Complaint Submission Form -->
            <form class="complaint-form" action="/submit-complaint" method="POST">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="complaint">Your Complaint:</label>
                <textarea id="complaint" name="complaint" rows="6" required></textarea>

                <button type="submit" class="submit-btn">Submit Complaint</button>
            </form>

            <!-- List of Complaints -->
            <div class="complaints-list">
                <h2>Recent Complaints</h2>
                <ul>
                    <li>Complaint 1: Blockage issue in Zone 2</li>
                    <li>Complaint 2: Flooding reported near Zone 3</li>
                    <!-- Add more complaints dynamically -->
                </ul>
            </div>
        </div>
    </section>
</body>
</html>
